<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
</head>

<body>
<h1>List of cars</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.name}">No</td>
        <td th:utext="${car.model}">Full Name</td>
        <td th:utext="${car.year}">Email</td>

    </tr>

</table>

</body>
</html>
